<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />    
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    
    <div class="container my-5">
        <h1 class="header"> USERS LIST <button class="btn btn-primary" id="add-user-btn"><i class="fas fa-user-plus"></i></button> </h1>
        <div class="row" id="user-list">
            
        </div>
        <!-- Content here -->
      </div>


      <!-- Modal -->
<div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="user-form">
                <div class="mb-3">
                  <label for="full-name" class="form-label">Full name</label>
                  <input type="text" class="form-control" id="full-name" />
            
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="poster" class="form-label">Poster</label>
                    <input type="url" class="form-control" id="poster">
                  </div>
                <button type="submit" class="btn btn-primary" id="save-btn">Submit</button>
              </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script>
        
        // ელემენტების არჩევა
        const userList = document.getElementById('user-list')
        const userForm = document.getElementById('user-form')
        const addUserBtn = document.getElementById('add-user-btn')
        const user = document.getElementById('user-modal')
        const saveBtn = document.getElementById('save-btn')
        const formFields = {
          fullName: document.getElementById('full-name'),
          email: document.getElementById('email'),
          poster: document.getElementById('poster'),
          
        }

        //  bootstrap მოდალის შექმნა
        const modal = new bootstrap.Modal(user, { keyboard: false })
        // მოვლენების მიბმა ელემენტებზე
        addUserBtn.addEventListener('click', () => {
          modal.show()
        })

        saveBtn.addEventListener('click', (e) => {
          // მოვლენის სტანდარტული მოქმედების აკრძალვა
          e.preventDefault()
          const currentUser = {
            fullName : formFields.fullName.value,
            email: formFields.email.value,
            poster: formFields.poster.value
          }
          users.unshift(currentUser)
          userList.innerHTML = users.map( (user) => layout.card(user) ).join('')
          modal.hide()
        })

        
        window.addEventListener('DOMContentLoaded', () => {
            // userList.innerHTML = users.map( (user) => layout.card(user) ).join('')
            render(userList, users, 'card')
        })
    </script>
</body>
</html>
